<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
  	<!-- Required meta tags -->
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="../assets/images/favicon.png">
    <title>{{ page.title }} - {{ site.title }}</title>
    <!-- Inter Import -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Buoy CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <!-- twitter card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@getbuoyed" />
    <meta name="twitter:creator" content="@getbuoyed" />
    <meta property="og:url" content="https://getbuoyed.com/" />
    <meta property="og:title" content="Buoy Financial, Inc." />
    <meta property="og:description" content="We take the financial stress out of gig work, freelancing, zero-hour contracts, and shift work." />
    <meta property="og:image" content="https://getbuoyed.com/assets/images/buoy-twitter-card.png" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-KRZE50N4H4"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'G-KRZE50N4H4');
		</script>
  </head>
  <body>
  	<header class="fixed-top d-flex">
  		<div class="col mx-auto">
  			<div class="mx-5">
		  		<div class="header w-100 bg-white px-4">
		  			<div class="navbar navbar-expand-lg navbar-light">
			  			<a class="navbar-brand" href="{{ site.url }}/">
								<img src="assets/images/logo.svg" width="70px;">
					    </a>
					    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				      	<div class="burger">
								  <span></span>
								</div>
				    	</button>
					    <div class="collapse navbar-collapse" id="navbarText">
					      <ul class="navbar-nav mx-auto text-center">
					        <li class="nav-item">
					          <a class="nav-link" href="{{ site.url }}/#features" {% if page.current == 'features' or layout.current == 'features' %}aria-current="page"{% endif %}>Features</a>
					        </li>
					        <li class="nav-item">
					          <a class="nav-link" href="{{ site.url }}/about" {% if page.current == 'about' or layout.current == 'about' %}aria-current="page"{% endif %}>About Us</a>
					        </li>
					        <li class="nav-item">
					          <a class="nav-link" href="{{ site.url }}/faqs" {% if page.current == 'faqs' or layout.current == 'faqs' %}aria-current="page"{% endif %}>FAQs</a>
					        </li>
					      </ul>
					      <div class="pb-3 pb-lg-0 text-center">
					        <a class="btn btn-secondary py-3 px-4" href="{{ site.url }}/signup">Get Started</a>
					      </div>
					    </div>
					  </div>
		  		</div>
		  	</div>
	  	</div>
  	</header>
    {{ content }}
    <footer class="navbar py-5 w-100">
      <div class="container">
        <span class="footer-item text-center">&copy; 2021 Buoy Financial, Inc. All rights reserved.</span>
        <ul id="horizontal-list">
          <li><a href="/faqs">FAQs</a></li>
          <li><a href="/privacy-policy">Privacy Policy</a></li>
          <li><a href="/terms">Terms</a></li>
        </ul>
      </div>
    </footer>
    <!-- jQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script type="text/javascript">
    	$('.burger, .overlay').click(function(){
		  $('.burger').toggleClass('clicked');
		  $('.overlay').toggleClass('show');
		  $('nav').toggleClass('show');
		  $('body').toggleClass('overflow');
		});
    </script>
  </body>
</html>
